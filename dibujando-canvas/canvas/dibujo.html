<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dibujando con CANVAS</title>
</head>
<body>
    <h1>Dibujo en cavas</h1>
    <div>
            <p>¿Cuántas líneas quieres?</p>
            <input type="number" placeholder="Lineas" id="lines" value="30">
            <input type="number" placeholder="Tamaño del canvas" id="size_canvas" value="300">
            <button id="btn_dibujar">Dibujar</button>
    </div><br>
    <canvas id="dibujo" width="300" height="300"></canvas>
    <p>Aquí termina el canvas</p>
    <script src="dibujo.js"></script>
</body>
</html>
